name: Build and Run Docker Container

on:
  push:
    branches:
      - main  # Adjust branch as needed
  pull_request:
    branches:
      - main

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Build Docker Image
        run: |
          docker build --build-arg ARGS="${{ secrets.ARGS }}" -t print-args-env .

      - name: Run Container and Save Output
        run: |
          docker run --rm print-args-env
          docker cp $(docker create --rm print-args-env):/app/output.txt output.txt || echo "Failed to copy output"

      - name: Upload Output as Artifact
        uses: actions/upload-artifact@v3
        with:
          name: output-file
          path: output.txt
